<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Whitworth Quick-Return Mechanism</text>
  
  <!-- Fixed centers -->
  <circle cx="150" cy="175" r="5" fill="#1F2937"/> <!-- Point C (Fixed Center) -->
  <text x="135" y="160" font-family="Arial" font-size="14" text-anchor="middle">C</text>
  
  <circle cx="200" cy="175" r="5" fill="#1F2937"/> <!-- Point D (Fixed Center) -->
  <text x="200" y="160" font-family="Arial" font-size="14" text-anchor="middle">D</text>
  
  <!-- Fixed base -->
  <rect x="130" y="225" width="90" height="20" fill="#9CA3AF"/>
  
  <!-- Crank in Position 1 (driven by motor) -->
  <line x1="150" y1="175" x2="225" y2="100" stroke="#EF4444" stroke-width="3"/>
  <circle cx="225" cy="100" r="5" fill="#1F2937"/> <!-- Point A1 -->
  <text x="235" y="100" font-family="Arial" font-size="14" text-anchor="middle">A₁</text>
  
  <!-- Crank in Position 2 -->
  <line x1="150" y1="175" x2="225" y2="250" stroke="#EF4444" stroke-width="3" stroke-dasharray="5,3"/>
  <circle cx="225" cy="250" r="5" fill="#1F2937"/> <!-- Point A2 -->
  <text x="235" y="255" font-family="Arial" font-size="14" text-anchor="middle">A₂</text>
  
  <!-- Slotted lever in Position 1 -->
  <line x1="200" y1="175" x2="360" y2="110" stroke="#6366F1" stroke-width="3"/>
  <text x="290" y="130" font-family="Arial" font-size="12" text-anchor="middle">Position 1</text>
  
  <!-- Slotted lever in Position 2 -->
  <line x1="200" y1="175" x2="360" y2="240" stroke="#6366F1" stroke-width="3"/>
  <text x="290" y="225" font-family="Arial" font-size="12" text-anchor="middle">Position 2</text>
  
  <!-- Slider blocks -->
  <circle cx="225" cy="100" r="8" fill="white" stroke="#10B981" stroke-width="2"/>
  <line x1="225" y1="100" x2="275" y2="110" stroke="#10B981" stroke-width="2"/> <!-- Slider Pin -->
  
  <circle cx="225" cy="250" r="8" fill="white" stroke="#10B981" stroke-width="2" stroke-dasharray="3,2"/>
  <line x1="225" y1="250" x2="275" y2="240" stroke="#10B981" stroke-width="2" stroke-dasharray="3,2"/> <!-- Slider Pin -->
  
  <!-- Connecting rod to ram in position 1 -->
  <line x1="360" y1="110" x2="400" y2="110" stroke="#3B82F6" stroke-width="3"/>
  <rect x="400" y="95" width="30" height="30" fill="#10B981" stroke="#065F46" stroke-width="1"/> <!-- Ram -->
  <text x="415" y="115" font-family="Arial" font-size="14" text-anchor="middle">P₁</text>
  
  <!-- Connecting rod to ram in position 2 -->
  <line x1="360" y1="240" x2="400" y2="240" stroke="#3B82F6" stroke-width="3"/>
  <rect x="400" y="225" width="30" height="30" fill="#10B981" stroke="#065F46" stroke-width="1"/> <!-- Ram -->
  <text x="415" y="245" font-family="Arial" font-size="14" text-anchor="middle">P₂</text>
  
  <!-- Angle marking -->
  <path d="M 180,175 A 30,30 0 0,1 162,148" stroke="#EF4444" stroke-width="1" fill="none"/>
  <text x="165" y="155" font-family="Arial" font-size="12" text-anchor="middle">β/2</text>
  
  <!-- Angle marking for second position -->
  <path d="M 180,175 A 30,30 0 0,0 162,202" stroke="#EF4444" stroke-width="1" fill="none" stroke-dasharray="3,2"/>
  <text x="165" y="195" font-family="Arial" font-size="12" text-anchor="middle">β/2</text>
  
  <!-- Dimensions -->
  <line x1="150" y1="260" x2="200" y2="260" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
  <text x="175" y="275" font-family="Arial" font-size="12" text-anchor="middle">CD</text>
  
  <line x1="120" y1="175" x2="120" y2="100" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
  <text x="105" y="135" font-family="Arial" font-size="12" text-anchor="middle">CA</text>
  
  <line x1="430" y1="110" x2="430" y2="240" stroke="#000000" stroke-width="1" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
  <text x="445" y="175" font-family="Arial" font-size="12" text-anchor="middle">Stroke Length</text>
  
  <!-- Slider paths -->
  <line x1="225" y1="100" x2="360" y2="110" stroke="#10B981" stroke-width="1" stroke-dasharray="3,2"/>
  <line x1="225" y1="250" x2="360" y2="240" stroke="#10B981" stroke-width="1" stroke-dasharray="3,2"/>
  
  <!-- Legend -->
  <rect x="50" y="290" width="15" height="15" fill="#EF4444"/>
  <text x="70" y="302" font-family="Arial" font-size="11" text-anchor="start">Crank (CA)</text>
  
  <rect x="150" y="290" width="15" height="15" fill="#6366F1"/>
  <text x="170" y="302" font-family="Arial" font-size="11" text-anchor="start">Slotted Lever</text>
  
  <rect x="250" y="290" width="15" height="15" fill="#10B981"/>
  <text x="270" y="302" font-family="Arial" font-size="11" text-anchor="start">Sliding Block</text>
  
  <rect x="350" y="290" width="15" height="15" fill="#3B82F6"/>
  <text x="370" y="302" font-family="Arial" font-size="11" text-anchor="start">Connecting Rod</text>
  
  <!-- Arrowheads for dimension lines -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
    </marker>
  </defs>
</svg>